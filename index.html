<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Rock-Paper-Scissors</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<section class="container">
			<h1 class="container__header">Rock - Paper - Scissors</h1>
			<div class="container__to-win"></div>
			<div class="container__result"></div>
			<div class="container__output"></div>
      <button class="container__btn player-move" id="rock" data-move="rock">Rock</button>
      <button class="container__btn player-move" id="paper" data-move="paper">Paper</button>
			<button class="container__btn player-move" id="scissors" data-move="scissors">Scissors</button>
			<button class="container__btn" id="new-game">New game</button>
		</section>
		<section class="overlay" id="modal-overlay">
			<div class="modal" id="modal-result">
				<a href="#" class="close">x</a>
				<header>Results</header>
				<div class="content">
					<p></p>
				</div>
			</div>
		</section>
		<footer class="footer">
			<p class="footer__content">Developed by mruminski</p>
    </footer>
    <script type="text/javascript" src="js/script.js"></script>
	</body>
</html>
